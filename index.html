<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countries</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>


   
   <div class="container mt-4">

    <div class="alert alert-warning alert-dismissible d-none " role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
      <div class="row justify-content-center">
        <div class="col-md-6" id="filterMainCol">
          <div class="booking-form">
           
              <div class="row align-items-center justify-content-center">
                

                
                <div class="col-sm-3 hideFilters">
                  <div class="form-group">
                    <span class="form-label">Region(continents)</span>
                    <select class="form-control" id="region_filter">
                      <option selected="selected" value="">Please choose an option</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>

              <div class="col-sm-3 hideFilters">
                <div class="form-group">
                  <span class="form-label" >Population </span><span class="form-label " id="populationLabel"></span>
                  <input type="range" class="form-range" min="-1" max="10000000" value="-1" id="customRange2">
                </div>
            </div>
                        
                <div class="col-sm-3 hideFilters">
                  <div class="form-group">
                    <span class="form-label">Timezone</span>
                    <select class="form-control" id="time_filter">
                      <option selected="selected" value="">Please choose an option</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
               
                <div class="col-sm-3 hideFilters">
                  <div class="form-group">
                    <span class="form-label">Currency</span>
                    <select class="form-control" id="currency_filter">
                      <option selected="selected" value="">Please choose an option</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
                <div class="col-sm-3 hideFilters">
                  <div class="form-group">
                    <span class="form-label" >Languages</span>
                    <select class="form-control" id="language_filter">
                      <option selected="selected" value="">Please choose an option</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
             
              <div class="col-sm-12 col-xl-2  form-btn hideFilters">
                <button class="reset-btn">Reset filters</button>
              </div>
              <div class="col-sm-12 col-xl-2  form-btn hideFilters">
                <button class="submit-btn">Search</button>
              </div>
            
              <div class="col-sm-12" id="searchInputCol">
                <div class="d-flex">
                  <input id="search_input" class="form-control me-2" type="search" placeholder="Search by name, cca2 and capital" aria-label="Search">
                  <button class="btn btn-outline-primary" id="search_submit" type="submit"> Filters</button>
                 </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
   </div>

   <!-- card countries container -->
    <div class="container">
      <h2 id="country_count" class="text-center mt-2 mb-0"></h2>
        <div class="row" id="cardRow">

        </div>
    </div>
    <div class="container my-4 ">
        <div id="pagination-wrapper"></div>
    </div>


    
    <!-- Modal for border countris-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
            </div>
        </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
    <!-- bootstrap js and jquery // Using jquery only to enable boostrap tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
